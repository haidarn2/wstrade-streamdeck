<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.elgato.wstrade PI</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="common.js"></script>

</head>

<body>
    <script src="index_pi.js"></script>

    <div class="sdpi-wrapper">
        <div class="sdpi-heading">Authentication</div>
        <div type="textarea" class="sdpi-item">
            <div class="sdpi-item-label">Status</div>
            <details class="message">
                <summary id="auth_status"></summary>
            </details>
        </div>
       <div class="sdpi-item" id="only_a_button">
            <div class="sdpi-item-label">Login</div> 
            <button onclick="openExternalLogin()" class="sdpi-item-value">Auth Wizard</button>
        </div>

        <div class="sdpi-heading">General</div>
        <div type="radio" class="sdpi-item" id="time-window-radio">
            <div class="sdpi-item-label">Data Window</div>
            <div class="sdpi-item-value " id="window">
                <span class="sdpi-item-child">
                    <input id="setting_window_1d" type="radio" value="1d" name="setting_window" onclick="updateSettings()" checked>
                    <label for="setting_window_1d" class="sdpi-item-label"><span></span>1d</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="setting_window_1w" type="radio" value="1w" name="setting_window" onclick="updateSettings()">
                    <label for="setting_window_1w" class="sdpi-item-label"><span></span>1w</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="setting_window_1m" type="radio" value="1m" name="setting_window" onclick="updateSettings()">
                    <label for="setting_window_1m" class="sdpi-item-label"><span></span>1m</label>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
