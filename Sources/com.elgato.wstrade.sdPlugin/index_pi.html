<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>com.elgato.wstrade PI</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="common.js"></script>

</head>

<body>
    <script src="pi.js"></script>

    <div class="sdpi-wrapper">
        <div class="sdpi-heading">Authentication</div>
       <div class="sdpi-item" id="only_a_button">
            <div class="sdpi-item-label">Login</div> 
            <button onclick="openExternalLogin()" class="sdpi-item-value">Auth Wizard</button>
        </div>

        <div class="sdpi-heading">General</div>
        <div type="radio" class="sdpi-item" id="time-window-radio">
            <div class="sdpi-item-label">Data Window</div>
            <div class="sdpi-item-value ">
                <span class="sdpi-item-child">
                    <input id="rdio1" type="radio" value="1d" name="rdio" checked>
                    <label for="rdio1" class="sdpi-item-label"><span></span>1d</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="rdio2" type="radio" value="1w" name="rdio">
                    <label for="rdio2" class="sdpi-item-label"><span></span>1w</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="rdio3" type="radio" value="1m" name="rdio">
                    <label for="rdio3" class="sdpi-item-label"><span></span>1m</label>
                </span>
            </div>
        </div>
        <div type="radio" class="sdpi-item" id="formatting-radio">
            <div class="sdpi-item-label">Format</div>
            <div class="sdpi-item-value ">
                <span class="sdpi-item-child">
                    <input id="f-rdio1" type="radio" value="1d" name="f-rdio" checked>
                    <label for="f-rdio1" class="sdpi-item-label"><span></span>$12345</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="f-rdio2" type="radio" value="1w" name="f-rdio">
                    <label for="f-rdio2" class="sdpi-item-label"><span></span>$12.3k</label>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
